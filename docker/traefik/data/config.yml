#endregion
#region services
  services:
    
    budget:
      loadBalancer:
        servers:
          - url: "https://10.1.1.10:5006"
        passHostHeader: true

    calibre-web:
      loadBalancer:
        servers:
          - url: "http://10.1.1.10:8083"
        passHostHeader: true

    heimdall:
      loadBalancer:
        servers:
          - url: "https://10.1.1.10:8443"
        passHostHeader: true

    virt1:
      loadBalancer:
        servers:
          - url: "https://10.1.1.101:8006"
        passHostHeader: true

    virt2:
      loadBalancer:
        servers:
          - url: "https://10.1.1.102:8006"
        passHostHeader: true

    virt3:
      loadBalancer:
        servers:
          - url: "https://10.1.1.103:8006"
        passHostHeader: true

    yennefer:
      loadBalancer:
        servers:
          - url: "https://10.1.1.250:8006"
        passHostHeader: true

    geralt:
      loadBalancer:
        servers:
          - url: "https://10.1.1.251:8006"
        passHostHeader: true

#endregion
  middlewares:
    https-redirectscheme:
      redirectScheme:
        scheme: https
        permanent: true
    default-headers:
      headers:
        frameDeny: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https

    default-whitelist:
      ipAllowList:
        sourceRange:
        - "10.1.1.0/24"

    secured:
      chain:
        middlewares:
        - default-whitelist
        - default-headers
